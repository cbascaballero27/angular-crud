<h4>Registrar <small> Perros </small></h4>
<hr>
<form autocomplete="off" class="justify-center-center">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre del perro</label>
            <div class="col-8">

                <input class="form-control" type="text" [(ngModel)]="PerroObj.PerroNombre" name="PerroNombre" placeholder="Nombre">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">fecha de nacimiento</label>
            <div class="col-8">

                <input class="form-control" type="date" [(ngModel)]="PerroObj.PerroFecha" name="PerroFecha" placeholder="Apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button (click)="guardarperro()" type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
